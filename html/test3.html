<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../js/vue.js"></script>
	</head>
	<body>
		<!--
		  Vue中的循环 怎么做
		  TODOLIST的实现
		  {
			a:ddd,
			b:ddd,
			c:sss
		  }
		 -->
		<div id="root">
			<input v-model="message" /><button v-on:click="handleClick">提交</button>
			<ul v-if="seen">
				<li v-for="item in list">{{item}}</li>
			</ul>
		</div>
	</body>
</html>

<script>
	var vm = new Vue({
		el : "#root",
		data : {
			seen: true,
			message:"test",
			list:['第一节课的授课内容','第二节课的授课内容','第三节课的授课内容']
		},
		methods:{
			handleClick:function(){
				this.list.push(this.message);
			}
		}
	});
</script>
<!--
v-for:它是一个Vue中循环控制语句，能够将data中的数组数据循环出来并显示
v-if:它是一个Vue中条件分支控制语句
-->
