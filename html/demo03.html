<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../js/vue.js"></script>
	</head>
	<body>
		<div id="root">
			<input v-model="message" /><button v-on:click="handleClick">提交</button>
			<ul v-if="seen">
				<li v-for="item in list">{{item}}</li>
			</ul>
		</div>
	</body>
</html>

<script>
	var vm = new Vue({
		el: "#root",
		data: {
			seen: true,
			message: "test",
			list: ['第一节课的授课内容', '第二节课的授课内容', '第三节课的授课内容']
		},
		methods: {
			handleClick: function() {
				this.list.push(this.message);
			}
		}
	});
</script>
