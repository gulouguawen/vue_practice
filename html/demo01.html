<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Title</title>
		<script src="../js/vue.js"></script>
	</head>
	<body>
		<div id="root">
			{{content}}
		</div>
		<div>
			{{content}}
		</div>
	</body>
</html>
<script>
	var vm = new Vue({
		el: "#root",
		data: {
			content: "test111"
		}
	});

	vm.$data.content = "test222";
</script>
