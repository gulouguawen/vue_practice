<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Title</title>
		<script src="../js/vue.js"></script>
	</head>
	<body>
		<div id="root">
			<input v-model="content" /><button v-on:click="handleClick">提交</button>
		</div>

	</body>
</html>
<script>
	var vm = new Vue({
		el: "#root",
		data: {
			content: "test111"
		},
		methods: {
			handleClick: function() {
				alert(this.content);
			}
		}
	});
</script>
