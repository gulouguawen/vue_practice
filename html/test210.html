<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>组件注册</title>
		<script src="../js/vue.js"></script>
	</head>
	<body>
			<div id="root">
				<!-- <MyComponentName :message="message"></MyComponentName> -->
				<my-component-name :message="message"></my-component-name>
			</div>
		</body>
	</html>
	
	<script>
		Vue.component("MyComponentName",{
			props:["message"],
			template:`
			        <div>{{message}}</div>
					 `
		})
		var vm = new Vue({
			el:"#root",
			data:{
				message:"Hello World"
			}
		});
	</script>
