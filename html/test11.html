<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Vue中的生命周期钩子</title>
		<script src="../js/vue.js"></script>
	</head>
	<body>
		<div id="root">
			{{content}}
		</div>
	</body>
</html>

<script>
	var vm = new Vue({
		el : "#root",
		data:{
			content:"Hello World"
		},
		beforeCreate:function(){
			console.log("beforeCreate...");
		},
		created:function(){
			console.log("created...")
		},
		beforeMount:function(){
			console.log(this.$el)
			console.log("beforeMount...")
		},
		mounted:function(){
			console.log(this.$el)
			console.log("mounted...")
		},
		beforeUpdate:function(){
			console.log("beforeUpdate...")
			console.log(this.content)
		},
		updated:function(){
			console.log("updated...")
			console.log(this.content)
		},
		beforeDestroy:function(){
			console.log("beforeDestroy...")
		},
		destroyed:function(){
			console.log("destroyed...")
		}
	});
	
	// $destroyed() : 销毁一个vue实例,执行beforeDestroy和destroyed
</script>
